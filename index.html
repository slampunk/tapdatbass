<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Aural Synaesthesia</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <svg width="160" height="160">
      <path stroke=black
            stroke-width=12
            fill="transparent"
            d="M 40 110 L 40 80 C 40 20, 120 20, 120 80 L 120 110"
      />
      <line stroke=black
            stroke-width=12
            x1="36"
            y1="104"
            x2="36"
            y2="74"
            stroke-linecap="round"
      />
      <line stroke=black
            stroke-width=6
            x1="52"
            y1="106"
            x2="52"
            y2="74"
            stroke-linecap="round"
      />
      <line stroke=black
            stroke-width=12
            x1="124"
            y1="104"
            x2="124"
            y2="74"
            stroke-linecap="round"
      />
      <line stroke=black
            stroke-width=6
            x1="108"
            y1="106"
            x2="108"
            y2="74"
            stroke-linecap="round"
      />
      <path stroke=black
            fill=transparent
            stroke-width=2
            d="M 120 110 Q 115 135 90 135
               L 85 135 L 80 135
               L 72 127 C 66 121 74 113 80 119
               C 86 113 94 121 88 127 L 80 135
               L 45 135
               "
      />
      <line stroke=black
            stroke-width=6
            x1=50
            y1=135
            x2=65
            y2=135
      />
    </svg>
  </header>
  <main>
    <section class="game-options">
      <ul>
        <li><button data-action="play">Quick Play</button></li>
        <li><button data-action="singleplayer">Single Player</button></li>
        <li><button data-action="multiplayer">Multi Player</button></li>
      </ul>
    </section>
    <section class="game-scene pos-relative">
      <input id="options" class="hidden" type="checkbox" />
      <div class="options">
        <label for="options"></label
        ><h2 class="fadeIn">Game Options</h2>
        <p class="option fadeIn">
          <span>Bot play</span>
          <input type="checkbox" class="hidden" data-option="botplay" id="botplay" />
          <label class="toggle" for="botplay">
          </label>
        <p>
        <p class="option fadeIn">
          <span>Efects volume</span>
          <span>
            <input id="effectsVolume"
                   type="range"
                   min=0 max=1 step=0.05
                   value=1
                   data-action="volume.stoplooping"
                   data-range-option="volume.master"
             />
            <progress min=0 max=1 value=1 >
          </span>
        </p>
      </div>
      <div class="fileDisplay">
        <input type="file" id="songSelector" />
      </div>
      <div class="scoreDisplay">
      </div>
      <div class="gameResult">
        <p data-field="song">
          <span>Song</span>
          <span></span>
        </p>
        <p data-field="score">
          <span>Score</span>
          <span></span>
        </p>
        <p data-field="longestCombo">
          <span>Longest combo</span>
          <span></span>
        </p>
        <p data-field="perfect!">
          <span>Perfect!</span>
          <span></span>
        </p>
        <p data-field="good">
          <span>Good</span>
          <span></span>
        </p>
        <p data-field="ok">
          <span>Ok</span>
          <span></span>
        </p>
        <p data-field="boo!">
          <span>Boos</span>
          <span></span>
        </p>
        <p><button class="shareResult">Share</button></p>
      </div>
      <div class="notification">
      </div>
      <div class="circle-at-center analyseAnimation">
        <div>
        </div>
        <span>Analysing</span>
      </div>
      <div class="circle-at-center playButton">
      </div>
      <div class="visualisation">
        <div>
          <div class="rotator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="combo comboNumber"></div>
      <div class="combo comboText">combo</div>
      <ul class="tap-controls">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
  </main>
  <script type="module" src="js/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
</body>
</html>
