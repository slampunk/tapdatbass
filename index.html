<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Aural Synaesthesia</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <svg width="160" height="160">
      <path stroke=black
            stroke-width=12
            fill="transparent"
            d="M 40 110 L 40 80 C 40 20, 120 20, 120 80 L 120 110"
      />
      <line stroke=black
            stroke-width=12
            x1="36"
            y1="104"
            x2="36"
            y2="74"
            stroke-linecap="round"
      />
      <line stroke=black
            stroke-width=6
            x1="52"
            y1="106"
            x2="52"
            y2="74"
            stroke-linecap="round"
      />
      <line stroke=black
            stroke-width=12
            x1="124"
            y1="104"
            x2="124"
            y2="74"
            stroke-linecap="round"
      />
      <line stroke=black
            stroke-width=6
            x1="108"
            y1="106"
            x2="108"
            y2="74"
            stroke-linecap="round"
      />
      <path stroke=black
            fill=transparent
            stroke-width=2
            d="M 120 110 Q 115 135 90 135 L 70 135"
      />
      <line stroke=black
            stroke-width=6
            x1=75
            y1=135
            x2=90
            y2=135
      />
    </svg>
  </header>
  <main>
    <section class="game-options">
      <ul>
        <li><button data-action="play">Quick Play</button></li>
        <li><button data-action="singleplayer">Single Player</button></li>
        <li><button data-action="multiplayer">Multi Player</button></li>
      </ul>
    </section>
    <section class="game-scene pos-relative">
      <div class="fileDisplay">
        <input type="file" id="songSelector" />
      </div>
      <div class="circle-at-center analyseAnimation">
        <div>
        </div>
        <span>Analysing</span>
      </div>
      <div class="circle-at-center playButton">
      </div>
      <div class="visualisation">
        <div class="rotator">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
